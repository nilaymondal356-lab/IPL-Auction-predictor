services:
  - type: web
    name: ipl-auction-predictor
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && cd frontend && npm install && npm run build && cd ..
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: NODE_VERSION
        value: 18.17.0
    autoDeploy: true
